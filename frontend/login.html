<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - AIMS</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: url('img/pexels-jplenio-1103970.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #2196f3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-submit:hover {
      background-color: #1976d2;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    .register-link a {
      color: #2196f3;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn-submit">Đăng nhập</button>
    </form>
    <div class="register-link">
      Chưa có tài khoản? <a href="register.html">Đăng ký</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:8000/v1/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('accessToken', data.accessToken);
          alert('Đăng nhập thành công!');
          window.location.href = 'index.html';
        } else {
          alert(data.message || 'Đăng nhập thất bại');
        }
      } catch (err) {
        alert('Lỗi khi kết nối tới máy chủ');
      }
    });
  </script>
</body>
</html>
