<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - AIMS</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: url('img/pexels-jplenio-1103970.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .register-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-submit:hover {
      background-color: #388e3c;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #2196f3;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Đăng ký</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="name">Họ tên</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirm">Nhập lại mật khẩu</label>
        <input type="password" id="confirm" required>
      </div>
      <div class="form-group">
        <label for="age">Tuổi</label>
        <input type="number" id="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Giới tính</label>
        <select id="gender" required>
          <option value="">--Chọn giới tính--</option>
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
          <option value="other">Khác</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="text" id="address" required>
      </div>
      <div class="form-group">
        <label for="role">Vai trò</label>
        <select id="role" required>
          <option value="">--Chọn vai trò--</option>
          <option value="customer">Khách hàng</option>
          <option value="product_manager">Quản lý sản phẩm</option>
          <option value="admin">Quản trị viên</option>
        </select>
      </div>
      <button type="submit" class="btn-submit">Đăng ký</button>
    </form>
    <div class="login-link">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const address = document.getElementById('address').value;
      const role = document.getElementById('role').value;

      if (password !== confirm) {
        alert('Mật khẩu không khớp');
        return;
      }

      try {
        const res = await fetch('http://localhost:8000/v1/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name,email, password, age, gender, address, role })
        });
        const data = await res.json();

        if (res.ok) {
          alert('Đăng ký thành công!');
          window.location.href = 'login.html';
        } else {
          alert(data.message || 'Đăng ký thất bại');
        }
      } catch (err) {
        alert('Lỗi khi kết nối tới máy chủ');
      }
    });
  </script>
</body>
</html>
