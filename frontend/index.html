<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIMS - Danh sách sản phẩm</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
    }
    .auth-buttons button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .auth-buttons button:hover {
      background-color: #1976d2;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .product-price {
      margin-top: 5px;
      color: #e91e63;
    }
    .product-actions button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-detail {
      background-color: #2196f3;
      color: white;
      margin-right: 5px;
    }
    .btn-cart {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>AIMS - Danh sách bán hàng</h1>
    <div class="auth-buttons">
      <button onclick="location.href='login.html'">Đăng nhập</button>
      <button onclick="location.href='register.html'">Đăng ký</button>
    </div>
  </header>

  <main>
    <div class="product-grid" id="productGrid">
      <!-- Sản phẩm sẽ được render từ JS -->
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const grid = document.getElementById("productGrid");
      try {
        const res = await fetch("http://localhost:8000/v1/products?current=1&pageSize=10");
        const data = await res.json();
        const products = data.result;
        grid.innerHTML = "";

        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${p.thumbnail || 'https://via.placeholder.com/200x180'}" alt="Product">
            <div class="product-title">${p.title}</div>
            <div class="product-price">${p.price.toLocaleString()} VND</div>
            <div class="product-actions">
              <button class="btn-detail">Xem chi tiết</button>
              <button class="btn-cart">Thêm vào giỏ</button>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        grid.innerHTML = '<p style="text-align:center;color:red">Không thể tải sản phẩm.</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
